<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2048</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script src="Block.js"></script>
    <script src="UIHandler.js"></script>
    <script src="Game.js"></script>
  </head>
  <body>
    <h1 id="title">2048</h1>
    <h2 id="subtitle">Number Tile Puzzle</h2>

    <!--displays message when game is over-->
    <div id="endgame-alert" class="hidden">
      <h2 id="endgame-title"></h2>
      <h3>Would you like to play again?</h3>
      <form id="retry-prompt">
        <input type="button" id="retry-button" value="Play Again">
      </form>
    </div>

    <div id="game-grid">
      <div id="cell0" class="cell full"></div>
      <div id="cell1" class="cell full"></div>
      <div id="cell2" class="cell full"></div>
      <div id="cell3" class="cell full"></div>
      <div id="cell4" class="cell full"></div>
      <div id="cell5" class="cell full"></div>
      <div id="cell6" class="cell full"></div>
      <div id="cell7" class="cell full"></div>
      <div id="cell8" class="cell full"></div>
      <div id="cell9" class="cell full"></div>
      <div id="cell10" class="cell full"></div>
      <div id="cell11" class="cell full"></div>
      <div id="cell12" class="cell full"></div>
      <div id="cell13" class="cell full"></div>
      <div id="cell14" class="cell full"></div>
      <div id="cell15" class="cell empty"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
